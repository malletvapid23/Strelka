client: 'go-fileshot-testing'
conn:
  server: 'localhost:57314'
  #cert: './cert/devtest.crt'
  timeout:
    dial: 5s
    file: 5m
throughput:
  concurrency: 8
  chunk: 98304
  delay: 1s
files:
  patterns:
    - './samples/scan_doc/*'   
  mimetypes:
    - "text/plain"
  minsize: 0
  maxsize: 5000
  delete: false
  gatekeeper: false
response:
  log: 'scan_test.log'
