[handler_nullHandler]
class=NullHandler
args=()

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - [%(levelname)s] %(name)s [%(module)s.%(funcName)s]: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
