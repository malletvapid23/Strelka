[loggers]
keys=root,OpenSSL,bs4,bz2,chardet,docx,elftools,email,entropy,gzip,hashlib,json,libarchive,lxml,lzma,macholibre,olefile,oletools,pdfminer,pefile,pgpdump,pygments,pyjsparser,pylzma,rarfile,requests,rpmfile,ssdeep,tarfile,tnefparse,yara,zipfile,zlib

[handlers]
keys=consoleHandler,nullHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_OpenSSL]
handlers=nullHandler
qualname=OpenSSL
propagate=0

